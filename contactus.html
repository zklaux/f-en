    <section class="contato">

        <div class="row">

            <aside class="aside-left">

                <section class="endereco">

                    <h3>Facts Energia</h3>
                    <p>
                        Rua União, 452<br>

            <div wire:id="ZuDZ9SFM6VwYAuksEDIq" class="form-contato">

                <div>
                </div>

                <form ref="form" id="form-contato" role="form" onsubmit="return false">

                    <div class="form-group">
                        <label>Nome:</label>
                        <input id="nome" wire:model="nome" name="nome" type="text" placeholder="Digite um nome"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input id="email" name="email" wire:model="email" type="text" placeholder="Digite um email"
                            class="form-control">
                    </div>

                    <div class="form-group clearfix">
                        <div class="row">
                            <div class="input-telefone">
                                <label for="fone">Telefone:</label>
                                <input id="fone" name="inputFone" type="text" wire:model.debounce.300ms="fone"
                                    placeholder="Somente Números com DDD Ex: 6512345678" class="form-control">
                            </div>
                            <div class="input-telefone">
                                <label for="celular">Celular:</label>
                                <input id="celular" name="celular" type="text" wire:model.debounce.300ms="celular"
                                    placeholder="Somente Números com DDD Ex: 6512345678" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <div class="row">
                            <div class="input-cidade">
                                <label for="cidade">Cidade:</label>
                                <input id="cidade" name="cidade" type="text" placeholder="Selecione um Setor..."
                                    wire:model="cidade" class="form-control">
                            </div>
                            <div class="input-estado">
                                <label for="estado">Estado:</label>
                                <input id="estado" name="estado" type="text" placeholder="Selecione um Setor..."
                                    wire:model="estado" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <input id="assunto" name="assunto" type="text" wire:model="assunto"
                            placeholder="Selecione um Setor..." class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" wire:model="mensagem" class="form-control"
                            rows="5"></textarea>
                    </div>

                    <div class="form-group mt-5 text-center">
                        <button type="button" class="btn btn-secundario" wire:click="sendmail">
                            <i class="bi bi-check me-2"></i>
                            Enviar Mensagem
                            <div wire:loading="" wire:target="sendmail">
                                <span class="spinner-border spinner-border-sm ms-2"></span>
                            </div>
                        </button>
                    </div>


                </form>

            </div>
